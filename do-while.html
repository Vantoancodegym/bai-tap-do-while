<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vong lap do while</title>
</head>
<body>
<script>
    let value = null
    do {
        value = parseInt(prompt("nhap so tu 0 den 10"));
    }while (value<1 || value>10)
    alert("so ban vua nhap la" + value);

</script>
</body>
</html>
